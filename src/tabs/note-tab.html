<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap 5.3.0-alpha2 styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <!-- JQuery 3.6.3 -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" crossorigin="anonymous"></script>

        <!-- Telia font -->
        <link rel="stylesheet" href="https://cdn.voca.teliacompany.com/fonts/TeliaSansV10/TeliaSans.css" crossorigin="anonymous">

        <!-- Font Awesome 6 icons -->
        <script src="https://kit.fontawesome.com/370349eb06.js" crossorigin="anonymous"></script>

        <!-- Internal styles -->
        <link rel="stylesheet" href="./../styles/telia-colors.css">
        <link rel="stylesheet" href="./../styles/components.css">
        <link rel="stylesheet" href="./../styles/note-tab.css">
        <link rel="stylesheet" href="./../styles/general.css">

    </head>
    <script about="DOM elements util" type="text/javascript" src="./../js/utils.js"></script>
    <script about="Parameters">

        let notes = '';

        const NOTES_ID = 'note-sticker';
        /* local storage key */
        const NOTES_KEY = 'LINKS_NOTES';

    </script>
    <script about="notepad controller">
    function saveNotes() {
            window.localStorage.setItem(NOTES_KEY, getValue(NOTES_ID));
        }

        function loadNotes() {
            notes = window.localStorage.getItem(NOTES_KEY);
            getById(NOTES_ID).value = notes;
        }
    </script>

    <body>

        <!-- NOTES -->
        <!--            START             START            -->
        <!-- NOTES -->

        <div class="ms-4 text-secondary" style="font-size: small;">
            <i class="fa-solid fa-circle-info mt-1 me-2"></i>
            Notes are saved on your computer in browser memory, they are not visible for others
        </div>
        <textarea id="note-sticker" class="sticker mt-1" rows="20" onfocusout="saveNotes()"></textarea>

        <!-- NOTES -->
        <!--              END               END            -->
        <!-- NOTES -->

    </body>
    
    <script>
        var noteTabLoad = function () {
            loadNotes();
        };

        if (window.addEventListener)
            window.addEventListener("load", noteTabLoad, false);
        else if (window.attachEvent)
            window.attachEvent("onload", noteTabLoad);
        else
            window.onload = noteTabLoad;
    </script>
</html>
