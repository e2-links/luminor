    <script about="JQuery listeners">

        // Tooltip listeners
        $(function () {
            // All (not image and not buttons)
            $('[data-bs-toggle="tooltip"]')
                .not(':button')
                .not(':input[type="image"]')
                .tooltip({ trigger: 'hover' });

            // Modal toggles
            $('[data-bs-toggle="modal"]')
                .tooltip({ trigger: 'hover' });

            // Buttons
            $(':button[data-bs-toggle="tooltip"]')
                .tooltip({
                    delay: { show: 700, hide: 0 },
                    trigger: 'hover'
                });

            // Images
            $(':input[type="image"]').tooltip({
                delay: { show: 700, hide: 0 },
                trigger: 'hover'
            });
        });

    </script>
    <script about="Sandbox selection">

        function setSandboxSelections() {
            let options = '<option value="-" disabled selected>Sandbox...</option>';
            const sandboxes = SANDBOXES;
            for (let sandbox of sandboxes) {
                options += getOptionHtmlTag(sandbox.name, sandbox.link);
            }
            getById('sandbox-select').innerHTML = options;
        }

        function selectSandbox() {
            openTab(getValue('sandbox-select'));
        }

    </script>
    <script about="Page setup">

        function setup() {
            setSandboxSelections();
